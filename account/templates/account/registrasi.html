{% extends 'base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'account/css/form.css' %}">
{% endblock css %}
{% block title %}
  Registrasi
{% endblock title %}
{% block content%}
{% include 'navbar.html' %}
<div id="form" class="d-flex flex-column align-items-center">
  <h1>DAFTARKAN DIRI ANDA</h1>
  <img src="{% static 'account/images/progress1.svg' %}" alt="" srcset="">
  <form method="POST" action="{% url 'account:register_url' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="error" placeholder="Masukkan Email Anda">
    </div>
    <div class="form-group">
      <label for="npm">NPM</label>
      <input type="text" class="form-control" id="npm" name="npm" aria-describedby="error" placeholder="Masukkan NPM Anda">
      <small id="error" class="ask mt-2">{{ error }}</small>
    </div>
    <p class="ask">Sudah punya akun? <a href="{% url 'account:login_url' %}">Masuk di sini</a> </p>
    <div class="d-flex justify-content-between mt-5">
      <a href="{% url 'home:home_url' %}" class="btn btn-border">Batal</a>
      <button class="btn btn-fill" type="submit">Lanjut</button>
    </div>
  </form>
  <img src="{% static 'account/images/half-circle.svg' %}" class="half-circle" alt="">
</div>
{% endblock content %}
